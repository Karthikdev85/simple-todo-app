<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="home-page">TO-DO</h1>
        <div class="sub-header">
          <span class="todo-page">To-do</span>
          <span class="users-page">Users</span>
        </div>
      </div>
      <div class="form-page">
        <form id="form">
          <input type="text" placeholder="Add to-do item" id="input" />
          <button type="submit">Add Item</button>
        </form>
        <ul id="list">
          <!-- <li data-list>
            <p>asfasdfaf</p>
            <button class="delete">Delete</button>
          </li> -->
        </ul>
      </div>
      <ul id="todo-list"></ul>
      <ul id="users-list"></ul>
    </div>
  </body>
</html>
